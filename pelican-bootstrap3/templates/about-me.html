{% extends "base.html" %}


{% block content %}
    <section id="content" class="body">
      <h1 class="entry-title">You found me.</h1>
      
<div class="row">
<div class="col-lg-12">
<div class="entry-content">
<div class="container">

<div class="col-md-4" style="padding-left: 0px;  padding-right: 0px;">
<img alt="My photo should have appeared here." class="img-circle" src="images/avatar.jpg" height="300" width="300">
</div>

<div class="col-md-4">
	{% if page %} 
<p>
{{ page.content }}
</p>
{% endif %}
</div>



<div class="col-md-4 well">
	

<ul class="list-group list-group-flush contact">

<li><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/icons/envelope.svg" alt="envelope icon" width=20px> mail@mail.mail</li>
<li><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/icons/rss.svg" alt="feed icon" width=20px> Feeds</li>
<li><img src="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/icons/flickr.svg" alt="flickr icon" width=20px> Flickr </li>

</li>

</ul>

</div>
</div>


    </section>
        </div>
    </div>      
      
      
{% endblock %}
